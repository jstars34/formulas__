<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula Rearranger ðŸ§®</title>

  <style>
    /* ðŸŒˆ Base Styles */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --bg-gradient: linear-gradient(135deg, #3b82f6, #06b6d4);
      --text-color: #333;
      --radius: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 8px 0;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-box, .error {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      display: none;
    }

    .result-box {
      background: #f3f4f6;
      color: #111;
      border-left: 5px solid var(--primary);
    }

    .error {
      color: #dc2626;
      background: #fee2e2;
      border-left: 5px solid #dc2626;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #f1f1f1;
      text-align: center;
      opacity: 0.9;
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        border-radius: 0.8rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 1rem;
      }

      .result-box, .error {
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.3rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Formula Rearranger ðŸ§®</h1>
    <p>Enter your equation and the variable to solve for:</p>

    <input type="text" id="equation" placeholder="e.g. f = m*a" />
    <input type="text" id="target" placeholder="e.g. a" />

    <button onclick="rearrangeFormula()">Rearrange Formula</button>

    <div class="loader" id="loader"></div>

    <div class="result-box" id="result-box">
      <h3>âœ… Result:</h3>
      <p id="result-text" style="font-weight: bold; font-size: 1.2rem;"></p>
    </div>

    <div class="error" id="error-box"></div>
  </div>


  <script>
    async function rearrangeFormula() {
      const equation = document.getElementById("equation").value.trim();
      const target = document.getElementById("target").value.trim();
      const resultBox = document.getElementById("result-box");
      const resultText = document.getElementById("result-text");
      const errorBox = document.getElementById("error-box");
      const loader = document.getElementById("loader");

      // Reset display
      resultBox.style.display = "none";
      errorBox.style.display = "none";
      loader.style.display = "block";

      try {
        const response = await fetch("/rearrange", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ equation, target })
        });

        const data = await response.json();
        loader.style.display = "none";

        if (response.ok && data.result) {
          resultText.textContent = data.result;
          resultBox.style.display = "block";
        } else {
          errorBox.textContent = data.error || "Something went wrong.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        loader.style.display = "none";
        errorBox.textContent = "âš ï¸ Network or server error. Please try again.";
        errorBox.style.display = "block";
      }
    }

    // Press Enter to trigger rearrangement
    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        rearrangeFormula();
      }
    });
  </script>
</body>
</html>
